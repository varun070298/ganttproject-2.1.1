<H3>GanttProject - Възлагане на задача</H3>

На всеки ресурс може да бъде възложена задача директно от диалога за параметри на задача.
Изберете третия етикет на пано и въведете името на ресурса, на който ще бъде възложена задачата.
После въведете процента на използване на ресурса за дадената задача.
