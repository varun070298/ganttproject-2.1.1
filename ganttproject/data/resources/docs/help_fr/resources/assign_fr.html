<H3>Affecter aux tâches</H3>

Une ressource peut être affectée à une tâche directement depuis la fenêtre
de dialogue de la tâche (menu Tâches). Sélectionnez le troisième onglet et
choisissez le nom de la ressource que vous voulez affecter. Puis spécifiez le
pourcentage d'utilisation.
