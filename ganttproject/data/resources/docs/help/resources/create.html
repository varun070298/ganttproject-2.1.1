<H3>GanttProject - Resource creation</H3>

A project is composed of tasks and people (or resources) 
who are assigned to each task. You can create resources on the 
<b>Resources</b> panel by specifying the name, the function 
and contact information (mail or phone by example).
<br><br>
Use the second tabpane.
