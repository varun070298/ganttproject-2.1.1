tips1=Mo\u017cna przesun\u0105\u0107 ca\u0142y projekt przez przeci\u0105gni\u0119cie go za pomoc\u0105 \u015brodkowego przycisku myszy.
tips10=Mo\u017cesz przeorganizowa\u0107 swoje zadania przez ustawienie ich w hierarchii u\u017cywaj\u0105c klawisza "Przesu\u0144 zadanie w prawo" oraz "Przesu\u0144 zadanie w lewo".
tips11=GanttProject oferuje mo\u017cliwo\u015b\u0107 opublikowania raportu w formacie PDF. W tym celu potrzebujesz bibliotek FOP i batik. Funkcja eksportu wykorzystuje technologi\u0119 XSL-FO do tworzenia dokumentu. GanttProject zawiera domy\u015blny temat dla eksportu do PDF, ale mo\u017cesz napisa\u0107 w\u0142asny plik xslfo aby dostosowa\u0107 t\u0119 funkcj\u0119 do swoich potrzeb.
tips12=U\u017cywaj\u0105c menu "Importuj" mo\u017cna importowa\u0107 zadania ze zwyk\u0142ego pliku tekstowego.\n\
		Ka\u017cdy wiersz tego pliku tworzy wówczas nowe zadanie w projekcie.
tips13=Wybór wielu zada\u0144 jednocze\u015bnie pozwala na operacje grupowe takie jak przesuni\u0119cie wszystkich wybranych zada\u0144 do góry, na dó\u0142, w bok, usuni\u0119cie, czy odlinkowanie zada\u0144 zale\u017cnych.
tips14=Je\u015bli przypiszesz adres e-mail do zdefiniowanej w projekcie osoby, mo\u017cesz wysy\u0142ac do niej maile bezpo\u015brednio z menu programu.
tips15=Zdefiniowanie domy\u015blnej nazwy zadania mo\u017ce wspomóc automatyzacj\u0119 tworzenia nowych zada\u0144, gdy\u017c nazwa ta automatycznie wpisywana jest do ka\u017cdego nowego zadania po jego utworzeniu.\n\
		Domy\u015bln\u0105 nazw\u0119 zadania ustawi\u0107 mo\u017cna poprzez menu: Edycja -> Parametry -> Ogólne -> Parametry -> Domy\u015blna nazwa zadania
tips16=Mo\u017cna ukry\u0107 kolumny w widoku Gantt'a poprzez klikni\u0119cie prawym klawiszem myszy na dan\u0105 kolumn\u0119 i wybranie, czy ma by\u0107 widoczna, czy te\u017c nie.
tips17=Mo\u017cesz dostosowa\u0107 widok wykresu Gantt'a poprzez wybór opcji z menu "Widok -> Parametry wykresu" lub na wykresie Gantt'a klikaj\u0105c prawy klawisz myszy i wybieraj\u0105c opcj\u0119 "Parametry wykresu".\n\
		Nazwa zadania, czasy rozpocz\u0119cia czy zako\u0144czenia, czas trwania, post\u0119p,czy nawet zasoby mog\u0105 by\u0107 wy\u015bwietlane bezpo\u015brednio na wykresie obok, nad lub pod wska\u017anikiem danego zadania.
tips18=GanttProject zapewnia wspó\u0142prac\u0119 z MS Project'em. Mo\u017cesz importowa\u0107 i eksportowa\u0107  pliki utworzone MS Project'em u\u017cywaj\u0105c opcji "Eksportuj" i "Importuj" GanttProject'a.
tips19=W widoku Gantt'a mo\u017cna zaznaczy\u0107 wiele zada\u0144 trzymaj\u0105c przy zaznaczaniu klawisze Ctrl lub Shift.
tips2=Mo\u017cna zmieni\u0107 nazw\u0119 zadania bezpo\u015brednio  w widoku opisów zada\u0144. Zaznacz zadanie, wci\u015bnij F2 aby przej\u015b\u0107 w tryb edycji, zmie\u0144 nazw\u0119 i wci\u015bnij <enter>.
tips20=Mo\u017cesz doda\u0107 dodatkowe kolumny do widoku opisów zada\u0144 poprzez najechanie mysz\u0105 na jaki\u015b opis kolumny, klikni\u0119cie prawym klawiszem myszy i wybranie opcji "Nowa kolumna" w pojawiaj\u0105cym si\u0119 menu.\n\
		Mo\u017cesz równie\u017c dodawa\u0107 i usuwa\u0107 dodatkowe kolumny poprzez zak\u0142adk\u0119 "Dodatkowe kolumny" w oknie w\u0142a\u015bciwo\u015bci zadania.
tips21=GanttProject umo\u017cliwia wy\u015bwietlanie \u015bcie\u017cki krytycznej projektu. Wystarczy klikn\u0105\u0107 na ikon\u0119 "Poka\u017c \u015bcie\u017ck\u0119 krytyczn\u0105".
tips3=Do eksportu projektu do stron HTML GanttProject u\u017cywa transformacji XSL. Mo\u017cesz stworzy\u0107 w\u0142asn\u0105 skórk\u0119 (zestaw plików XSL), ustawi\u0107 we w\u0142a\u015bciwo\u015bciach katalog dla nowej skórki i u\u017cywa\u0107 jej do eksportowania projektu.
tips4=Ustaw opcj\u0119 "Automatyczne otwieranie w\u0142a\u015bciwo\u015bci" gdy chcesz, by okienko z w\u0142a\u015bciwo\u015bciami otwiera\u0142o si\u0119 automatycznie dla ka\u017cdego nowo tworzonego zadania.
tips5=Polecenie "Importuj Osoby..." pozwala na zaimportowanie osób z innego projektu.
tips6=GanttProject wspiera prac\u0119 z planami projektów przechowywanymi na serwerach webowych. Je\u015bli taki serwer obs\u0142uguje protokó\u0142 WebDAV, mo\u017cesz nawet zapisa\u0107/opublikowa\u0107 tam swój plan projektu. Oczywi\u015bcie w tym celu musisz mie\u0107 prawa zapisu, wi\u0119c b\u0119dziesz musia\u0142 poda\u0107 has\u0142o i u\u017cytkownika dla twojego serwera. W ten sposób mo\u017cesz pracowa\u0107 zdalnie i wspó\u0142dzieli\u0107 ze swoim zespo\u0142em plan projektu.\n\
		\n\
		Je\u015bli chcesz dowiedzie\u0107 si\u0119 wi\u0119cej o WebDAV, zobacz:\n\
		http://www.webdav.org/
tips7=GanttProject jest projektem rozwijanym na zasadach Open Source przez zespó\u0142 programistów z ca\u0142ego \u015bwiata. \n\
		Statystyki i dodatkowe informacje o projekcie mo\u017cesz znale\u017a\u0107 na jego stronie webowej:\n\
		http://sf.net/projects/ganttproject
tips8=Relacje pomi\u0119dzy zadaniami mog\u0105 przyjmowa\u0107 par\u0119 form: Koniec-Pocz\u0105tek, Koniec-Koniec, Pocz\u0105tek-Pocz\u0105tek i Pocz\u0105tek-Koniec. Ta mo\u017cliwo\u015b\u0107 pozwala na tworzenie realistycznych planów dla twoich projektów.
tips9=Mo\u017cesz wyedytowa\u0107 role dla osób zaanga\u017cowanych w projekt w oknie dialogowym ustawie\u0144. Role przechowywane s\u0105 w pliku XML jako wpisy <roles>.
