tips1=Se puede mover todo el proyecto arrastr\u00e1ndolo con el bot\u00f3n central del rat\u00f3n.
tips10=Puede organizar sus tareas orden\u00e1ndolas de forma jer\u00e1rquica usando las funciones  "Indentar" y "Quitar indentado".
tips11=GanttProject le permite publicar un informe en formato PDF. \n\
		Se necesitan las bibliotecas "fop" y "batik" de Apache (http://xml.apache.org/fop) en el classpath. La exportaci\u00f3n utiliza la tecnolog\u00eda XSL-FO para la creaci\u00f3n del documento. \n\
		Hay un fichero xsl-fo predeterminado en la libreria ganttproject pero se puede modificar para personalizar la exportaci\u00f3n.
tips12=Puede importar una lista de tareas desde un fichero de texto utilizando el men\u00fa Importar....\n\
		Cada fila se a\u00f1ade al proyecto como una tarea nueva.
tips13=Puede seleccionar a la vez varias tareas del \u00e1rbol para ejecutar las acciones subir, bajar, indentar, quitar indentado y desvincular.
tips14=Si ha almacenado el correo electr\u00f3nico de un recurso, puede enviarle un correo directamente desde el men\u00fa de GanttProject (Recursos->Enviar un e-mail) o pinchando el recurso con el bot\u00f3n derecho y seleccionando Enviar un e-mail.
tips15=Puede definir un prefijo para los nombres de las tareas, que se a\u00f1adir\u00e1 a las tareas nuevas. Puede ayudar a automatizar la creaci\u00f3n de tareas.\n\
		Editar->Configuraci\u00f3n->General->Par\u00e1metros->Prefijo del nombre de las tareas
tips16=Puede ocultar columnas en la 'Vista Gantt' pinchando en la cabecera de la tabla con el bot\u00f3n derecho del rat\u00f3n.
tips17=Puede personalizar el diagrama de Gantt pinchando con el bot\u00f3n derecho sobre el gr\u00e1fico.\n\
		Se puede ver el nombre, fechas, duraci\u00f3n, progreso e incluso los recursos utilizados por las tareas.
tips18=GanttProject permite importar y exportar archivos de MS Project.
tips19=En la 'Vista Gantt' puede seleccionar varias tareas pulsando las teclas Ctrl o Shift.
tips2=Se puede modificar el nombre de una tarea en el \u00e1rbol. Seleccione la tarea, pulse F2, cambie el nombre y pulse Enter.
tips20=Puede a\u00f1adir columnas personalizadas a la tabla de tareas haciendo clic con el bot\u00f3n derecho en la cabecera y seleccionando 'Nueva columna personalizada'.\n\
		Puede a\u00f1adir y quitar columnas personalizadas mediante la pesta\u00f1a 'Columnas personalizadas', en el di\u00e1logo de propiedades de las tareas.
tips21=GanttProject le permite resaltar el camino cr\u00edtico de su proyecto. Haga clic en el icono "Camino cr\u00edtico".
tips3=Para exportar el proyecto a p\u00e1ginas HTML (web), GanttProject usa la conversi\u00f3n XSL. Puede crear su archivos xsl personalizados, ponerlos en un directorio y usar el nuevo tema para la exportaci\u00f3n.
tips4=Puede utilizar la opci\u00f3n "Abrir ventana de propiedades autom\u00e1ticamente", en el men\u00fa Editar->Configuraci\u00f3n->General->Par\u00e1metros, si desea que el programa abra autom\u00e1ticamente el di\u00e1logo de propiedades cuando usted cree una tarea nueva.
tips5="Importar recursos" posibilita la carga de recursos de otro proyecto al actual.
tips6=GanttProject permite trabajar con proyectos almacenados en servidores web. Si el servidor soporta WebDAV, puede guardar/publicar el proyecto en \u00e9l. Por supuesto debe tener permisos de escritura para ello, probablemente deber\u00e1 indicar nombre su nombre de usuario y contrase\u00f1a para el servidor. Entonces podr\u00e1 trabajar a distancia usando una conexi\u00f3n a internet y compartir un proyecto con su equipo.\n\
		\n\
		Si quiere saber mas acerca de WebDAV vea:\n\
		http://www.webdav.org/
tips7=GanttProject es un proyecto "OpenSource" y est\u00e1 desarrollado por una comunidad de desarrolladores de todo el mundo. Puede encontrar estad\u00edsticas e informaci\u00f3n en la p\u00e1gina web de sourceforge:\n\
