tips8=La relaci\u00f3n entre dos tareas tiene diferentes formas: Fin-Inicio, Fin-Fin, Inicio-Fin y Inicio-Inicio. Esto le ayudar\u00e1 a conseguir una planificaci\u00f3n realista de sus proyectos.
