tips1=Voc\u00ea pode rolar o gr\u00e1fico com o mouse.
tips10=Voc\u00ea pode organizar uma hirarquia de tarefas usando as a\u00e7\u00f5es "Indentar" e "desindentar".
tips11=Os temas para a exporta\u00e7\u00e3o de HTML e PDF s\u00e3o em formato XML e voc\u00ea pode criar seus pr\u00f3prios temas.
tips12=Voc\u00ea pode importar uma lista de tarefas de um arquivo-texto usando o menu Importar. Cada linha \u00e9 inserida no projeto como uma nmova tarefa.
tips13=\u00c9 poss\u00edvel selecionar m\u00faltiplas tarefas na \u00e1rvore para lgumas a\u00e7\u00f5es como mover acima, abaixo, excluir, indentar, desindentar e remover v\u00ednculo.
tips14=Voc\u00ea pode enviar e-mails para as pessoas envolvidas em seus projetos diretamente a partir do GanttProject.
tips15=Voc\u00ea pode especificar um prefixo para o nome das novas tarefas que voc\u00ea criar. Veja a p\u00e1gina "Par\u00e2metros" na caixa de di\u00e1logo Op\u00e7\u00f5es.
tips16=Voc\u00ea pode ocultar colunas ao exibir as tarefas usando o menu de contexto no cabe\u00e7alho da lista.
tips17=Voc\u00ea pode personalizar os conte\u00fados para a exibi\u00e7\u00e3o do gr\u00e1fico Gantt. As op\u00e7\u00f5es, dispon\u00edveis na caixa de di\u00e1logo Op\u00e7\u00f5es ou no menu de contexto do gr\u00e1fico,  permitem que voc\u00ea exiba nomes, datas, dura\u00e7\u00f5es, porcentagem completada e at\u00e9 mesmo pessoas diretamente no gr\u00e1fico.
tips18=O GanttProject \u00e9 parcialmente compat\u00edvel com o Microsoft Project. Voc\u00ea pode importar e exportar arquivos produzidos pelo MS Project usando ferramentas especiais de importa\u00e7\u00e3o e exporta\u00e7\u00e3o.
tips19=Voc\u00ea pode selecionar m\u00faltiplas tarefas na lista utilizando as teclas Ctrl e Shift.
tips2=Voc\u00ea pode editar o nome da tarefa e outras propriedades diretamente na \u00e1rvore de tarefas. Pressione F2 para fazer a edi\u00e7\u00e3o.
tips20=Voc\u00ea pode acrescentar \u00e0s tarefas as propriedades que desejar, usando o menu de contexto do cabe\u00e7alho da lista.
tips21=O GanttProject permite que voc\u00ea exiba o caminho cr\u00edtico do projeto clicando no \u00edcone "Caminho cr\u00edtico".
tips3=Os temas HTML e PDF s\u00e3o em formato XML, de forma que voc\u00ea pode criar seus pr\u00f3prios temas.
tips4=Se voc\u00ea prefere que o programa abra a caixa de di\u00e1logo Propriedades a cada tarefa criada, use a op\u00e7\u00e3o "Abrir caixa de propriedades automaticamente".
tips5=O comando "Importar pessoas" permite que voc\u00ea obtenha uma lista de pessoas de outro projeto e insira-as no projeto aberto.
tips6=O GanttProject suporta ambientes de trabalho colaborativos que usem um servidor WebDAV.\n\
		\n\
		Visite http://www.webdav.org/ para saber mais sobre WebDAV.
tips7=O GanttProject \u00e9 um projeto de c\u00f3digo aberto desenvolvido por uma comunidade mundial de desenvolvedores. Voc\u00ea pode ter acesso a estat\u00edsticas e informa\u00e7\u00f5es na p\u00e1gina do SourceForge:\n\
		http://sf.net/projects/ganttproject
tips8=As rela\u00e7\u00f5es entre duas tarefas podem ser de diversas formas: Fim-In\u00edcio, Fim-Fim, In\u00edcio-Fim e In\u00edcio-In\u00edcio. Esse recurso pode ajudar a criar um planejamento mais realista para seus projetos.
tips9=Voc\u00ea pode personalizar as fun\u00e7\u00f5es das pessoas na caixa de di\u00e1logo Op\u00e7\u00f5es.
