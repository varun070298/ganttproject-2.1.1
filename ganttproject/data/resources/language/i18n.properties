tips1=You may scroll the chart dragging it with mouse
tips10=You can organise a hierarchy of tasks using actions "Indent" and "Outdent"\ 
tips11=HTML and PDF export themes are XSL based and  you can create your own themes
tips12=By using the import menu, you can directly import a list of tasks from a text file.\n\
		Each row is inserted into the project as a new task name.
tips13=The selection of multiple tasks on the tree is now possible for some actions like up, down, delete, indent, unindent and unlink.
tips14=You can send emails to human resources involved in your projects directly from GanttProject.\ 
tips15=You  can specify a prefix of names of the new tasks you create. \n\
		See  page "Parameters" in settings dialog \n\
		
tips16=You can hide columns in the tasks view using the context menu of the table header.
tips17=You can customize the contents of Gantt chart view. Gantt chart options, available in Settings dialog or in the chart context menu\n\
		allow you to show  tasks names, dates, lengths, completion percentage or even resource assignments directly on the chart
tips18=GanttProject is somwhat compatible with  Microsoft Project. You can import and export files produced by MS Project\n\
		using special import/export tools
tips19=Multiselection in task view works as you might expect, holding Ctrl or Shift key.
tips2=You can inplace-edit task name and other properties in the task tree view. \n\
		F2 key starts editing of the focused cell.
tips20=You can add your own task properties using context menu of the task table header\n\
		
tips21=GanttProject lets you to highlight the critical path of the current project. Click on the critical path icon.
tips3=HTML and PDF export themes are XSL based and  you can create your own themes
tips4=The "Automatic properties launch" option can be used, if you prefer the program to automatically open the properties dialog for newly created tasks.
tips5=The "Import resources" command enables you to load resources from another project and put them into the current project.
tips6=GanttProject supports collaborative teamwork using WebDAV enabled web server.\n\
		\n\
		Visit http://www.webdav.org/\n\
		if you want to learn more about WebDAV.
tips7=GanttProject is an OpenSource project and is developed by a community of developers all over the world. You can find some statistics, and information at the sourceforge page:\n\
		http://sf.net/projects/ganttproject
tips8=The relationships between two tasks have several forms: Finish-Start, Finish-Finish, Start-Finish and Start-Start. This possibility could help you to edit a realistic plan for your projects.
tips9=You can customize the roles for resources on the settings dialog box.\ 
