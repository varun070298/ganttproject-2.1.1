tips1=Pode navegar no diagrama arrastando o rato
tips10=Pode organizar uma hierarquia de tarefas usando as acções "Avançar" e "Recuar"
tips11=A exportação em HTML e PDF são baseadas em XSL, podendo criar os seus próprios temas
tips12=Através do menu de Importação, pode-se importar uma lista de tarefas directamente de um ficheiro de texto.\n\
		Cada linha de texto é inserida no projecto como uma nova tarefa com um nome.
tips13=É agora possível seleccionar múltiplas tarefas no esquema em árvore e executar comandos como Eliminar, Avançar, Recuar, Acima, Abaixo, Ligar e Separar.
tips14=Pode enviar mensagens de correio electrónico para recursos humanos envolvidos nos seus projectos directamente do GanttProject.
tips15=Pode especificar um prefixo para os nomes das novas tarefas criadas por si.\n\
		Veja o separador "Parâmetros" nas Definições.
tips16=Pode esconder colunas nas Tarefas utlizando o menu contextual no cabeçalho da tabela.
tips17=Pode personalizar os conteúdos de vista do diagrama de Gantt. As opções do diagrama de Gantt, disponíveis nas Definições\n\
		ou no menu de contexto da tabela permite mostrar nome das tarefas, datas, duração, percentagem de conclusão ou \n\
		até funções atribuídas a recursos, directamente no diagrama
tips18=GanttProject é de certo modo compatível com Microsoft Project. Pode importar e exportar ficheiros produzidos em MS Project\n\
		utilizando as ferramentas importar/exportar
tips19=A selecção múltipla na vista de tarfeas funciona como esperado: pressionando a tecla Ctrl ou Shift.
tips2=Pode alterar o nome e outras propriedas na vista em árvore das tarefas.\n\
		Pressione a tecla F2 para editar a célula seleccionada.
tips20=Pode adicionar a sua própria propriedade de tarefa utilizando o menu de contexto do cabeçalho da tabela de tarefas
tips21=GanttProject permite-lhe destacar a localização crítica do projecto actual. Clique no ícone Localização crítica.
tips3=A exportação em HTML e PDF são baseadas em XSL, podendo criar os seus próprios temas
tips4=A opção "Arranque das propriedades automáticas" pode ser utilizada, caso deseje que o programa abra automaticamente a caixa de propriedades das tarefas sempre que criar uma nova tarefa.
tips5=O comando "Importar Recursos" permite carregar recursos de outro projecto no projecto actual.
tips6=GanttProject apoia o trabalho colaborativo utilizando um servidor web WebDAV.\n\
		\n\
		Visite http://www.webdav.org/\n\
		se deseja saber mais sobre WebDAV.
tips7=GanttProject é um projecto OpenSource (Código aberto) e é desenvolvido por uma comunidade de programadores do mundo inteiro. Pode encontrar estatísticas e informação no site da sourcefourge:\n\
		http://sf.net/projects/ganttproject
tips8=A relação entre duas tarefas pode ser feita de várias formas: Fim-Início, Fim-Fim, Início-Fim e Início-Início. Esta possibilidade pode ajudá-lo a editar um plano realístico para os seus projectos.
tips9=Pode personalizar as funções dos recursos na caiax de definições.
