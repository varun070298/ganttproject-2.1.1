tips1=Hele projektet kan flyttes ved at tr\u00E6kke i det med musen .
tips10=Organiser opgaver i et hierarki ved at bruge "Indryk" og "Fjern indryk"
tips11=Gattproject kan gemme et projekt i PDF format. Bibliotekerne fop og batik  fra Apache Foundation skal findes i klassestien. GanttProject bruger XSL-FO standarden til at skabe dokumentet. Der er en standard xslfo fil med i GanttProject biblioteket, men der er ogs\u00E5 mulighed for at lave egne XSL-FO filer, og dermed selv bestemme, hvordan PDF filen skal se ud.
tips12=Importer opgaver fra en tekstfil vha. importmenuen.\nHver r\u00e6kke importeres som en ny opgave.
tips13=Det er nu muligt at v\u00e6lge flere opgaver p\u00e5 en gang og udf\u00f8re forskellige handlinger p\u00e5 dem. F.eks. op/ned, slette, indryk, slet indryk og slette relationer.
tips14=Indtast ressourcens e-mail og send e-mail direkte fra menuen i GanttProject.
tips15=Prefiks til opgavenavn bruges n\u00e5r der oprettes nye opgaver. Det kan bruges til at automatisere opgavenavngivningen.
tips16=Skjul kolonner i Gantt diagrammet ved at h\u00F8jreklikke i tabelhovedet.
tips17=Du kan tilpasse visningen af Ganttdiagram ved at h\u00F8jreklikke i diagrammet. Du kan tilf\u00F8jel opgavenavn, datoer, varighet og mere direkte i diagrammet.
tips18=GanttProject tilbyder begr\u00E6nset MS Project kompabilitet. Du kan importere og eksportere filer fra menuen ved at v\u00E6lge MS Project filteret.
tips19=Du kan v\u00E6lge flere opgaver p\u00E5 engang ved at holde Shift eller Ctrl tasten nede.
tips2=\u00c6ndre direkte i en opgaves navn ved at trykke F2, udf\u00f8re \u00e6ndringen og trykke enter.
tips20=Du kan tilf\u00F8je kolonner i tabellen ved at h\u00F8jreklikke i tabellhovedet.
tips21=Du kan fremh\u00E6ve den kritisk sti i projektet. Klik p\u00E5 'Kritisk sti' ikonet.
tips3=HTML og PDF eksport bruger XSL transformation og man kan lave sine egne XSL temaer.
tips4="Vis indstillinger automatisk" viser automatisk egenskaber, n\u00E5r der oprettes en ny opgave.
tips5="Importer Ressourcer" henter ressourcer fra andre projekter, og bruger dem i det nuv\u00e6rende projekt.
tips6=GanttProject kan arbejde sammen med en web-server, der underst\u00f8tter WebDAV. Projekter kan gemmes og udgives direkte p\u00e5 serveren, hvis der er skrivetilladelse. P\u00e5 den m\u00e5de kan der arbejdes sammen med andre uafh\u00e6ngig af afstand. \n L\u00e6 mere om WebDAV p\u00e5 \nhttp://www.webdav.org
tips7=GanttProject er et OpenSource projekt udviklet af folk fra hele verden. Find mere information, statistik mm p\u00e5 Sourceforge:\http://sf.net/projects/ganttproject
tips8=Mulige relationer mellem to opgaver er: Slut-Start, Slut-Slut, Start-Slut eller Start-Start. Med disse muligheder kan der laves en realistisk plan for et projekt.
tips9=Tilpas ressourceroller i "Indstillinger". Rollerne bliver gemt i XML filen under <roles>
