tips1 = T\u00FCm projeyi mouse'unuzun orta tu\u015Fu ile s\u00FCr\u00FCkleyip b\u0131rakabilirsiniz.

tips10 = G\u00F6revleri organize etmek i\u00E7in hiyerar\u015F\u0131de sat\u0131r ba\u015F\u0131 yap\u0131p tekrar kald\u0131rabilirsiniz

tips11 = GanttProject size raporunuzu PDF-Format\u0131nda sunman\u0131zda yard\u0131mc\u0131i oluyor. Bunun i\u00E7in size tek gereken Apache foundation'da sunulan\n'fop' ve de 'batik' belgelikleridir. PDF olu\u015Fturmak i\u00E7in XSL-FO kullanarak d\u00F6k\u00FCman\u0131 olu\u015Fturabilirsiniz. \u00D6rnek bir xsl-fo dosyas\u0131\nGanttProject ile beraberinde gelir - diledi\u011Finiz \u015Fekilde de\u011Fi\u015Ftirebilirsiniz.

tips12 = 'D\u0131\u015Fardan veri al' men\u00FCs\u00FC ile metin dosyas\u0131nda bulunan g\u00F6rev listelerini y\u00FCkleyebilirsiniz. Her sat\u0131r yeni bir g\u00F6rev olarak alg\u0131lanacakt\u0131r.

tips13 = A\u015Fa\u011F\u0131, Yukar\u0131, Sil, sat\u0131rba\u015F\u0131 yap vb. i\u015Flevleri bir\u00E7ok g\u00F6rev se\u00E7ili iken kullanabilirsiniz.

tips14 = Kaynak bilgilerinde eMail adresi yazd\u0131ysan\u0131z do\u011Frudan GanttProject men\u00FCs\u00FCnden bir mail g\u00F6nderebilirsiniz.

tips15 = G\u00F6rev isimleri i\u00E7in, yeni g\u00F6revler olu\u015Fturuldu\u011Funda kullanmak \u00FCzere, bir \u00F6nek belirtebilirsiniz. Yeni g\u00F6rev olu\u015Fturmada size yard\u0131mc\u0131 olabilir.\nUyarla -> Ayarlar -> Genel -> Parametreler -> G\u00F6rev \u00F6neki

tips16 = 'Gantt G\u00F6stergesi'nde s\u00FCt\u00FCnlar\u0131 tablo ba\u015Fl\u0131klar\u0131na t\u0131klayarak gizleyebilirsiniz.

tips17 = Gantt g\u00F6stergesini sa\u011F t\u0131klayarak \u00F6zellestirebilirsiniz. B\u00F6ylelikle g\u00F6rev adlar\u0131n\u0131, tarihlerini vs. do\u011Frudan grafikte g\u00F6sterebilirsiniz.

tips18 = GanttProject size MS Project uyumlu \u00F6zellikler sunuyor. Hem MS Project dosyalar\u0131n\u0131 d\u0131\u015Fardan al\u0131p hem de d\u0131\u015Far\u0131ya aktarabilirsiniz.

tips19 = Gantt g\u00F6stergesinde Ctrl veya Shift kulland\u0131\u011F\u0131n\u0131zda diledi\u011Finiz g\u00F6revleri se\u00E7ilmis duruma getirebilirsiniz.

tips2 = G\u00F6revlerin isimlerini do\u011Frudan g\u00F6rev a\u011Fac\u0131nda de\u011Fi\u015Ftirebilirsiniz. Bunu yapabilmeniz i\u00E7in F2 tu\u015Flaman\u0131z yeterli olacakt\u0131r

tips20 = G\u00F6rev tablosuna sa\u011F t\u0131klayarak \u00F6zel s\u00FCtunlar ekleyebilirsiniz. Bunun i\u00E7in 'Yeni \u00F6zel s\u00FCtun ekle' men\u00FCs\u00FCn\u00FC se\u00E7in.\r\nAyr\u0131ca g\u00F6rev ayarlar\u0131 panosunda \u00F6zel s\u00FCtunlar ekleyip silebilirsiniz.

tips21 = GanttProject projenizin kritik yollar\u0131n\u0131 vurgulayabilir. 'Kritik Yol' simgesine t\u0131klay\u0131n yeter.

tips3 = Projenizi HTML'e ta\u015F\u0131mak istedi\u011Finizde GanttProject XSL-Transformasyonu kullan\u0131r. XSL dosyalar\u0131n\u0131 kendiniz geli\u015Ftirip\nolu\u015Fturaca\u011F\u0131n\u0131z HTML'i \u00F6zelle\u015Ftirebilirsiniz. Se\u00E7ti\u011Finiz bir klas\u00F6re yerle\u015Ftirip tekrar tekrar kullanabilirsiniz.\\\\\\\\\\\\n

tips4 = 'Otomatik \u00D6zellik-Kutusunu a\u00E7ma' opsyonu, g\u00F6rev olu\u015Fturulduktan hemen sonra \u00F6zelliklerini de\u011Fi\u015Ftirebilece\u011Finiz\nayar kutusunun da a\u00E7ilmasini sa\u011Flar.\\\\\\\\\\\\n

tips5 = 'D\u0131\u015Fardan kaynak getir' komutuyla daha \u00F6nce olu\u015Fturdu\u011Funuz projelerde g\u00F6rev alan kaynaklar\u0131 bu projeye de dahil etmek i\u00E7in kullan\u0131l\u0131r.

tips6 = GanttProject web sunucular\u0131nda kay\u0131t edilen projelerinizle \u00E7al\u0131\u015Fmay\u0131 da sa\u011Flar. Websunucusu WebDAV uyumlu ise projenizi do\u011Frudan\r\nsunucudan y\u00FCkleyip geri kay\u0131t edebilirsiniz. Bunu yapabilmeniz i\u00E7in sunucuda tabii olarak okuma/yazma haklarin\u0131z mevcut olmal\u0131d\u0131r.\r\nGanttProject sizden bir kullan\u0131c\u0131 ad\u0131 ve \u015Fifresi isteyecektir. B\u00F6ylelikle projenizi uzaktan, internet arac\u0131l\u0131\u011F\u0131 ile\r\ngeli\u015Ftirebilir di\u011Fer proje-fertleriyle payla\u015Fabilirsiniz.\r\n\r\nWebDAV ile ilgili daha \u00E7ok bilgi edinmek istedi\u011Finizde:\r\nhttp://www.webdav.org/\r\nadresine gidebilirsiniz.

tips7 = GanttProject OpenSource yaz\u0131l\u0131m\u0131d\u0131r ve t\u00FCm d\u00FCnyaya da\u011F\u0131lm\u0131\u015F olan bir geli\u015Ftirici gurubu taraf\u0131ndan haz\u0131rlanmaktad\u0131r. Bu konuda bir tak\u0131m istatistik ve bilgi edinmek istedi\u011Finizde \u015Fu adresten alabilirsiniz:\nhttp://sf.net/projects/ganttproject

tips8 = \u0130ki g\u00F6rev aras\u0131ndaki ba\u011Flant\u0131 \u00E7e\u015Fitli t\u00FCrden olabilir: Biti\u015F-Ba\u015Flang\u0131\u00E7, Biti\u015F-Biti\u015F, Ba\u015Flang\u0131\u00E7-Biti\u015F ve Ba\u015Flang\u0131\u00E7-Ba\u015Flang\u0131\u00E7.\nBu t\u00FCrler sayesinde projenizi daha da ger\u00E7ek\u00E7i planlayabilirsiniz

tips9 = E\u011Fer GanttProject'te varolan rollar sizin planlamak istedi\u011Finiz projeye uygun de\u011Filse, GanttProject'in ayarlar kutusunda dilediginiz rollari olu\u015Fturabilir ve planlaman\u0131zda kullanabilirsiniz

