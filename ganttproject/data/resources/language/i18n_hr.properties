		ako \u017eelite vi\u0161e nau\u010diti o WebDAV.
tips7=GanttProject je OpenSource projekt koji razvijaju programeri iz cijelog svijeta. Na stranicama sourceforge mo\u017eete prona\u0107i statisti\u010dke i ostale informacije o ovom projektu.\n\
		http://sf.net/projects/ganttproject
