tips24=PERT chart - Program (or Project) Evaluation and Review Technique\n\
		 Evoluacija Programa i Pregled Tehnika, je model za upravljanje projektom osmi\u0161ljen za analizu i predstavljanje zadatka koji su uklju\u010deni u projekt.
tips25=Miljokaz -  Doga\u0111aj u planu koji ozna\u010dava dovr\u0161etak va\u017enijeg rezultata ili skupine povezanih rezultata.\n\
	Miljokaz po definiciji ima trajanje nula i s njime nije povezan nikakav radni anga\u017eman. To je \u00abzastavica\u00bb u radnom planu koja ozna\u010dava da je neki va\u017eniji posao dovr\u0161en. Obi\u010dno se miljokaz koristi kao kontrolna to\u010dka u projektu kojom se ocjenjuje napredak projekta i procjenjuje preostali radni anga\u017eman. Miljokazi tako\u0111er slu\u017ee kao \u00absnimci\u00bb na visokoj razini uz pomo\u0107 kojih \u0107e management ocijeniti napredak projekta. U mnogo slu\u010dajeva treba donijeti odluku na mjestu miljokaza. Miljokazi obi\u010dno nisu vezani za kalendar. Oni su vezani za dovr\u0161etke jednog ili vi\u0161e rezultata.