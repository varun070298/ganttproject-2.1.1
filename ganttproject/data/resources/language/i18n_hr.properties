tips17=Mo\u017eete prilagoditi sadr\u017eaj pogleda Gantt dijagrama. Opcije Gantt dijagrama dostupne su u dijalogu Postavke ili na dodatnom izborniku dijagrama.\n\
		Na dijagramu mo\u017eete driektno prikazati nazive Zadataka, datume, duljine trajanja, postotak dovr\u0161enja, ili \u010dak uloge resursa.
tips18=GanttProject je kompatibilan s  Microsoft Project-om. Mo\u017eete uvoziti i izvoziti datoteke izra\u0111ene u MS Project-u\n\
		koriste\u0107i posebne alate za uvoz/izvoz
tips19=Vi\u0161estruki odabir u pogledu Zadatak radi pritiskom na Ctrl ili Shift tipku.
tips2=Mo\u017eete umetnuti  ili urediti naziv zadatka ili ostalih postavki u stablastom pogledu zadatka. Dvostruki klik na Novi zadatak te ENTER za potvrdu.\n\
		F2 tipka pokre\u0107e ure\u0111ivanje odabrane \u010delije.
tips20=Mo\u017eete dodati vlastita svojstva zadatka koriste\u0107i dodatni izbornik zaglavlja tabele zadatka.\n\

tips21=GanttProject mo\u017ee prikazati kriti\u010dne staze aktualnog projekta. Kliknite na ikonu "Kriti\u010dni staza".
tips3=HTML i PDF teme izvoza bazirane su na XSL formatu pa ako \u017eelite mo\u017eete kreirati vlastite
tips4=Opciju "Automatsko umetnje svojstva" mo\u017eete koristiti \u017eelite li da program automatski otvori dijalog svojstva za novo kreirane zada\u0107e.
tips5=Funkcija "Uvoz resursa" omogu\u0107ava vam da usnimite resurse iz drugog projekta u aktualni projekt.
tips6=GanttProject podr\u017eava timski rad kori\u0161tenjem WebDAV web servera.\n\
